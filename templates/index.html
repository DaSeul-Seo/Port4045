{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <h1>food pic</h1>
        <p class="lead">
            <form action="{% url 'foodpic:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <img id="imgPreview">
                <input type="submit">
            </form>
        </p>
    </div>
</div>
{% endblock %}
